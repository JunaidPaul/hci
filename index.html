<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gitlab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body >

<div class="container-fluid">
  <div class="row">

    <div id="sidebar" class="col-sm-3" >
        <button type="button" id='line' class="btn btn-primary btn-sm" onclick="lineSelection()">Line</button>
        <button type="button" class="btn btn-primary btn-sm">Rectangle</button>
        <button type="button" class="btn btn-primary btn-sm">Circle</button>
        <button type="button" class="btn btn-primary btn-sm">Ellipse</button>
        <hr>
        <button type="button" class="btn btn-primary btn-sm">Polygon</button>
        <hr>
        <button type="button" class="btn btn-default btn-xs" onclick="redraw()">Redraw</button>
        <button type="button" class="btn btn-default btn-xs" onclick="clearCanvas()">Delete</button>
        <hr>
        <button type="button" class="btn btn-default btn-xs" onclick="moveSelection()">Move</button>
        <button type="button" class="btn btn-default btn-xs">Copy</button>
        <button type="button" class="btn btn-default btn-xs">Paste</button>
        <button type="button" class="btn btn-default btn-xs">Colour</button>
        <hr>
        <label>Filename to save as:</label>
        <input id="inputFileNameToSaveAs"></input>
        <button class="btn btn-default btn-xs" onclick="saveTextAsFile()">Save to File</button>
        <hr>
        <label>Select a File to Load:</label>
        <br>
        <input type="file" id="fileToLoad">
        <button class="btn btn-default btn-xs" onclick="loadFileAsText()">Load Selected File</button>
    </div>

    <div id="canvasbar" class="col-sm-9" >
      <canvas id="myCanvas" width="1000" height="700" onmousedown="canvasMousedown(event)" onmousemove="canvasMousemove(event)" onmouseup="canvasMouseup(event)">
      Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>

  </div>
</div>
<script type="text/javascript" src="index.js"></script>
<script src="./lib/save.js"></script>
<script src="./lib/button.js"></script>
<script src="./lib/selection.js"></script>
<script src="./constructors/line.js"></script>
</body>
</html>
